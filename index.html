<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style/style.css">
	<title>Digital Clock</title>
</head>
<body id="body">
	<div id="hex-color"></div>
	<div class="clock">
		<!-- Hours -->
		<div id="hours-tens" class="time-8">
			<div class="segment top-bar"></div>
			<div class="segment mid-bar"></div>
			<div class="segment bottom-bar"></div>
			<div class="segment top-left"></div>
			<div class="segment bottom-left"></div>
			<div class="segment top-right"></div>
			<div class="segment bottom-right"></div>
		</div>

		<div id="hours-ones" class="time-8">
			<div class="segment top-bar"></div>
			<div class="segment mid-bar"></div>
			<div class="segment bottom-bar"></div>
			<div class="segment top-left"></div>
			<div class="segment bottom-left"></div>
			<div class="segment top-right"></div>
			<div class="segment bottom-right"></div>
		</div>

		<div class="divider"></div>

		<!-- Minutes -->
		<div id="minutes-tens" class="time-8">
			<div class="segment top-bar"></div>
			<div class="segment mid-bar"></div>
			<div class="segment bottom-bar"></div>
			<div class="segment top-left"></div>
			<div class="segment bottom-left"></div>
			<div class="segment top-right"></div>
			<div class="segment bottom-right"></div>
		</div>

		<div id="minutes-ones" class="time-8">
			<div class="segment top-bar"></div>
			<div class="segment mid-bar"></div>
			<div class="segment bottom-bar"></div>
			<div class="segment top-left"></div>
			<div class="segment bottom-left"></div>
			<div class="segment top-right"></div>
			<div class="segment bottom-right"></div>
		</div>
		
		<div class="divider"></div>

		<!-- Seconds -->
		<div id="seconds-tens" class="time-8">
			<div class="segment top-bar"></div>
			<div class="segment mid-bar"></div>
			<div class="segment bottom-bar"></div>
			<div class="segment top-left"></div>
			<div class="segment bottom-left"></div>
			<div class="segment top-right"></div>
			<div class="segment bottom-right"></div>
		</div>

		<div id="seconds-ones" class="time-8">
			<div class="segment top-bar"></div>
			<div class="segment mid-bar"></div>
			<div class="segment bottom-bar"></div>
			<div class="segment top-left"></div>
			<div class="segment bottom-left"></div>
			<div class="segment top-right"></div>
			<div class="segment bottom-right"></div>
		</div>
	</div>
</body>
<script src="application.js"></script>
</html>
