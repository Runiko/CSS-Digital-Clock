<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style/style.css">
	<title>Digital Clock</title>
</head>
<body id="body">
	<div id="hex-color"></div>
	<div class="clock">
		<!-- Hours -->
		<div id="hours-tens" class="time-8">
			<div class="segment segment-1"></div>
			<div class="segment segment-2"></div>
			<div class="segment segment-3"></div>
			<div class="segment segment-4"></div>
			<div class="segment segment-5"></div>
			<div class="segment segment-6"></div>
			<div class="segment segment-7"></div>
		</div>

		<div id="hours-ones" class="time-8">
			<div class="segment segment-1"></div>
			<div class="segment segment-2"></div>
			<div class="segment segment-3"></div>
			<div class="segment segment-4"></div>
			<div class="segment segment-5"></div>
			<div class="segment segment-6"></div>
			<div class="segment segment-7"></div>
		</div>

		<div class="divider"></div>

		<!-- Minutes -->
		<div id="minutes-tens" class="time-8">
			<div class="segment segment-1"></div>
			<div class="segment segment-2"></div>
			<div class="segment segment-3"></div>
			<div class="segment segment-4"></div>
			<div class="segment segment-5"></div>
			<div class="segment segment-6"></div>
			<div class="segment segment-7"></div>
		</div>

		<div id="minutes-ones" class="time-8">
			<div class="segment segment-1"></div>
			<div class="segment segment-2"></div>
			<div class="segment segment-3"></div>
			<div class="segment segment-4"></div>
			<div class="segment segment-5"></div>
			<div class="segment segment-6"></div>
			<div class="segment segment-7"></div>
		</div>
		
		<div class="divider"></div>

		<!-- Seconds -->
		<div id="seconds-tens" class="time-8">
			<div class="segment segment-1"></div>
			<div class="segment segment-2"></div>
			<div class="segment segment-3"></div>
			<div class="segment segment-4"></div>
			<div class="segment segment-5"></div>
			<div class="segment segment-6"></div>
			<div class="segment segment-7"></div>
		</div>

		<div id="seconds-ones" class="time-8">
			<div class="segment segment-1"></div>
			<div class="segment segment-2"></div>
			<div class="segment segment-3"></div>
			<div class="segment segment-4"></div>
			<div class="segment segment-5"></div>
			<div class="segment segment-6"></div>
			<div class="segment segment-7"></div>
		</div>
	</div>
</body>
<script src="application.js"></script>
</html>
